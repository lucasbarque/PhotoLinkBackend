name: Run Unit Tests

on: [push]

jobs:
  run-unit-tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - run: npm ci

      - run: npm run test
        env:
          JWT_SECRET: testing
          DATABASE_URL: testing
          SMTP_HOST: testing
          SMTP_PORT: 587
          SMTP_USER: testing
          SMTP_PASS: testing
          URL_FRONTEND: http://testing.com
